<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
        body {
            margin-top: 50px;
            display: flex;
            align-items: center; /* Aligns vertically */
            justify-content: center; /* Aligns horizontally */
            padding-top: 0;
            padding-bottom: 0;
        }
        .container, .row {
            height: 100%;
        }
    </style>
</head>
<body>
   
    <div class="container"> <!-- Added a container for centering -->
        <div class="row justify-content-center"> <!-- This will center your column in the middle -->
            <div class="col-md-6"> <!-- Adjusted column size for medium devices and centered -->
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Supplier</h5>
                  <p class="card-text">Adding a supplier streamlines procurement, ensuring a consistent and reliable flow of products or services essential for business operations.</p>
                  <a href="{% url 'add_supplier' %}" class="btn btn-primary">Add Supplier</a>
                </div>
              </div>
            </div>
            
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}

    <script>
        // Using jQuery to wait for the document to be ready
        $(document).ready(function(){
            // Selecting all alerts and setting a timer to close them after 5 seconds
            $(".alert").each(function(){
                var alert = $(this);
                setTimeout(function(){
                    alert.alert('close');
                }, 5000); // 5000 milliseconds = 5 seconds
            });
        });
    </script>
{% endif %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
