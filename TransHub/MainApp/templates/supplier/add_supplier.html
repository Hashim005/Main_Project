<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add Supplier</h2>
        <form action="{% url 'add_supplier' %}" method="post" id="addSupplierForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <small id="nameValidationMsg" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gstin">GSTIN</label>
                <input type="text" class="form-control" id="gstin" name="gstin" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
    </div>

    <script>
    document.getElementById('name').addEventListener('input', function(event) {
        var nameField = document.getElementById('name');
        var nameValue = nameField.value.trim();

        var nameValidationMsg = document.getElementById('nameValidationMsg');

        if (!nameValue.match(/^[a-zA-Z][\w]*([^\w\s]|[\w]*([^\w\s][\w]*)+)?$/)) {
            nameValidationMsg.textContent = 'Name must start with a letter, followed by letters, numbers, or underscores, and contain at least one special character. Maximum two words separated by at most two spaces.';
        } else {
            nameValidationMsg.textContent = '';
        }
    });
</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
