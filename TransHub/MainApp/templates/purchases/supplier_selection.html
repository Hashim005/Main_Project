{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form id="supplierForm" method="POST" action="{% url 'new_purchase' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="supplier" class="form-label">Select Supplier:</label>
            <select class="form-select" id="supplier" name="supplier" onchange="submitForm()">
                <option value="">Select Supplier</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'Admin_Home' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script>
    function submitForm() {
        document.getElementById("supplierForm").submit();
    }
</script>
</body>
</html>
