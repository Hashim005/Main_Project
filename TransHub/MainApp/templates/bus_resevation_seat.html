<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .seat-map {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .seat {
            width: 50px;
            height: 50px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .seat-booked {
            background-color: #ff0000; /* Change to your booked seat color */
            cursor: not-allowed;
        }

        .seat-selected {
            background-color: #4caf50; /* Change to your selected seat color */
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Seat Map</h1>
    <div class="seat-map" id="seat-map">
        {% for row in range(1, 5) %}
            {% for col in range(1, 11) %}
                <div class="seat" data-row="{{ row }}" data-col="{{ col }}">
                    {{ row }}-{{ col }}
                </div>
            {% endfor %}
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        // Add your JavaScript/jQuery code here for seat selection/validation
        $(document).ready(function() {
            $(".seat").on("click", function() {
                var seat = $(this);
                var isBooked = seat.hasClass("seat-booked");

                if (!isBooked) {
                    seat.toggleClass("seat-selected");
                }
            });
        });
    </script>
</body>
</html>
